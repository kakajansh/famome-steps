<head>
    <title>Hello famous</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no"> 
</head>

<body>
  {{> home}}
</body>

<template name="home">
    {{#Scrollview size="[500,undefined]" class="back" align="[.5, .5]" origin="[.5, .5]"}}
        {{#Surface size="[undefined,100]"}}
            <div class="logo"></div>
            <h1 class="title">Leaderboard</h1>
            <div class="subtitle">Select a scientist to give them points</div>
        {{/Surface}}

        {{#famousEach players}}
            {{> Surface template="player" size="[undefined, 60]"}}
        {{/famousEach}}

        {{> Surface template="leaderboard" size="[undefined, 100]"}}
    {{/Scrollview}}
</template>

<template name="leaderboard">
    {{#if selectedName}}
        <div class="details">
            <div class="name">{{selectedName}}</div>
            <button class="inc">Add 5 points</button>
        </div>
    {{else}}
        <div class="message">Click a player to select</div>
    {{/if}}
</template>

<template name="player">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>
